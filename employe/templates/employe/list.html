                <div class="flex gap-2 space-y-2 ">
                    <p class="font-bold text-lg">{{e.poste}}</p>
                    <p class="badge badge-dash badge-primary">{{e.salaire}} â‚¬</p>
                </div>
            </div>

            <div class="space-x-2">

                <a href="{% url 'supprimer_employer' e.id %}" class="btn btn-primary btn-soft btn-sm">supprimer</a>

            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
